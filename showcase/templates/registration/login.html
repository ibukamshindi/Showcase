{% extends "registration/base.html"%}
{% load bootstrap3 %}
{% load crispy_forms_tags %}
{% block content %}
<div class="w3-container w3-theme-l5">
  <div class="w3-row">
    <div class="w3-col m6 w3-display-middle " >

      <div class="panel panel-default w3-card">
        <div class="panel-heading w3-theme-d5">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body ">
          <form  method="post">
            {% csrf_token %}
            {{ form|crispy}}
            <div class="form-group">
              <input type="submit" class="w3-button w3-theme-d5" value="Login">
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
